<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Archive | MMK</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Outfit:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #05080a;
            --text-main: #e0e0e0;
            --text-muted: #8b949e;
            --accent-cyan: #00f3ff;
            --accent-blue: #2563eb;
            --border: #30363d;
            --card-bg: #0d1117;
        }

        body {
            margin: 0;
            background-color: var(--bg);
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
        }

        /* Particles Background */
        #canvas-container {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -1; opacity: 0.6; pointer-events: none;
        }

        nav {
            padding: 20px 50px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border);
            background: rgba(5, 8, 10, 0.95);
            backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100;
        }

        .logo { font-family: 'Outfit'; font-weight: 800; font-size: 1.5rem; color: white; text-decoration: none; }
        .back-link { color: var(--text-main); text-decoration: none; display: flex; align-items: center; gap: 8px; font-weight: 500; transition: 0.2s; }
        .back-link:hover { color: var(--accent-cyan); }

        .container { max-width: 1200px; margin: 0 auto; padding: 60px 20px; }

        header { margin-bottom: 60px; }
        h1 { font-family: 'Outfit'; font-size: 3rem; margin: 0 0 10px 0; background: linear-gradient(to right, #fff, #8b949e); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .subtitle { color: var(--accent-cyan); font-family: 'Outfit'; letter-spacing: 2px; font-size: 0.9rem; font-weight: 700; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; }

        /* GitHub Style Cards */
        .repo-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 24px;
            text-decoration: none;
            transition: border-color 0.2s, transform 0.2s;
            display: flex; flex-direction: column; justify-content: space-between;
            min-height: 180px;
        }

        .repo-card:hover { border-color: var(--accent-cyan); transform: translateY(-2px); }

        .repo-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px; }
        .repo-name { font-family: 'Outfit'; font-weight: 700; color: #58a6ff; font-size: 1.1rem; }
        .repo-card:hover .repo-name { text-decoration: underline; }
        
        .visibility { font-size: 0.75rem; border: 1px solid var(--border); border-radius: 10px; padding: 2px 8px; color: var(--text-muted); }

        .repo-desc { color: var(--text-muted); font-size: 0.9rem; line-height: 1.5; margin-bottom: 24px; flex-grow: 1; }

        .repo-meta { display: flex; align-items: center; gap: 16px; font-size: 0.8rem; color: var(--text-muted); }
        .meta-item { display: flex; align-items: center; gap: 4px; }
        
        .lang-color { width: 10px; height: 10px; border-radius: 50%; display: inline-block; }

        @media (max-width: 768px) {
            nav { padding: 20px; }
            h1 { font-size: 2rem; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <nav>
        <a href="index.html" class="logo">MM<span style="color:var(--accent-cyan)">K</span></a>
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Portfolio</a>
    </nav>

    <div class="container">
        <header>
            <span class="subtitle">FULL ARCHIVE</span>
            <h1>Project Repository</h1>
            <p style="color: var(--text-muted); max-width: 600px; margin-top: 10px;">
                A complete list of my open-source contributions and personal projects fetched directly from the GitHub API.
            </p>
        </header>

        <div id="project-list" class="grid">
            <!-- Loading State -->
            <div style="color: var(--text-muted);">Fetching repositories...</div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        const username = 'viperiq';
        
        // Language Colors for the GitHub look
        const colors = {
            Python: '#3572A5', JavaScript: '#f1e05a', HTML: '#e34c26', CSS: '#563d7c',
            Java: '#b07219', PHP: '#4F5D95', 'C#': '#178600', GDScript: '#355570'
        };

        fetch(`https://api.github.com/users/${username}/repos?sort=updated`)
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('project-list');
                container.innerHTML = '';
                
                data.forEach(repo => {
                    const langColor = colors[repo.language] || '#8b949e';
                    const date = new Date(repo.updated_at).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                    
                    const card = document.createElement('a');
                    card.href = repo.html_url;
                    card.target = "_blank";
                    card.className = 'repo-card';
                    
                    card.innerHTML = `
                        <div>
                            <div class="repo-header">
                                <div class="repo-name">${repo.name}</div>
                                <span class="visibility">${repo.visibility}</span>
                            </div>
                            <div class="repo-desc">${repo.description || 'No description provided.'}</div>
                        </div>
                        <div class="repo-meta">
                            ${repo.language ? `<div class="meta-item"><span class="lang-color" style="background:${langColor}"></span> ${repo.language}</div>` : ''}
                            <div class="meta-item"><i class="far fa-star"></i> ${repo.stargazers_count}</div>
                            <div class="meta-item"><i class="fas fa-code-branch"></i> ${repo.forks_count}</div>
                            <div class="meta-item">Updated on ${date}</div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(err => {
                document.getElementById('project-list').innerHTML = `<div style="color:red">Error loading projects. Please check connection.</div>`;
            });
    </script>

    <!-- Simple Particle Background Module -->
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 50;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Create a simple floating network of particles
        const count = 200;
        const geometry = new THREE.BufferGeometry();
        const pos = new Float32Array(count * 3);
        
        for(let i=0; i<count*3; i++) {
            pos[i] = (Math.random() - 0.5) * 150;
        }
        
        geometry.setAttribute('position', new THREE.BufferAttribute(pos, 3));
        
        const material = new THREE.PointsMaterial({
            color: 0x2563eb,
            size: 0.2, // Reduced size
            transparent: true,
            opacity: 0.6
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        function animate() {
            requestAnimationFrame(animate);
            particles.rotation.y += 0.001;
            particles.rotation.x += 0.0005;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
